<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${posts}">
        <form th:action="@{/blog/{id}/edit}" method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите полный текст" class="form-control" th:text="${el.full_text}"/><br>

            <button type="submit" class="btn btn-success">Обновить</button>
            <div><input type="submit" class="btn btn-warning" value="Добавить статью"/></div>

        </form>
    </div>
</div>


    <div th:each="el : ${posts}">
        <form th:action="@{/blog/{id}/edit}" method="post" class="container mt-5 mb-5">
            <h1>Редактирование статьи</h1>

            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название" class="form-control"><br>

            <button type="submit" class="btn btn-success">Обновить</button>
            <div><input type="submit" class="btn btn-warning" value="Добавить статью"/></div>

        </form>
    </div>


<form th:action="@{/blog/add}" method="post" class="container mt-5 mb-5">
    <h1>Add new</h1>
    <br>
    <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
    <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
    <div><input type="submit" class="btn btn-warning" value="Добавить статью"/></div>
</form>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
